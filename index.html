<!DOCTYPE html>
<html>

<head>
	<title>Contact us</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>

<body>

	<div class="container">
		<form action="https://formspree.io/f/mvodrwdn" method="POST">
			<div class="contact-box">
				<div class="left"></div>
				<div class="right">
					<h2>Contact Us</h2>
					<form action="#">
						<input type="text" class="field" placeholder="Your Name" name="firstname" required>
						<input type="email" class="field" placeholder="Your Email" name="email" required>
						<input type="tel" class="field" placeholder="Phone" name="phone" required>
						<textarea placeholder="Message" class="field"></textarea>
						<button class="btn">Send</button>
					</form>
				</div>
			</div>
		</form>
	</div>
	
</body>

</html>
